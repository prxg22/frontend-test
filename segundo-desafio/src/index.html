	<meta charset="utf-8">

<body ng-controller="MainController">
	<header id="header">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<h1>Formulário de Inscrição</h1>
				</div>
			</div>
		</div>	
	</header><!-- /header -->

	<section class="content">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<form name="form" novalidate>
						<div class="input-group">
							<label ng-class="{focused: form.cname.focus}">
								Nome
							</label>
							<input 
									ng-blur="form.cname.focus = false" ng-focus="form.cname.focus = true" 
									type="text" 
									ng-model="contact.name" 
									name="cname" 
								/>
						</div>
						
						<div class="input-group">
							<label ng-class="{focused: form.cemail.focus}">
								Email
							</label>
							<input 
									ng-blur="form.cemail.focus = false" ng-focus="form.cemail.focus = true" 
									type="email" 
									ng-model="contact.email" 
									name="cemail" 
								/>
						</div>
						
						<div class="input-group">
							<label ng-class="{focused: form.ctel.focus}">
								Telefone
							</label>
							<input 
									ng-blur="form.ctel.focus = false" ng-focus="form.ctel.focus = true" 
									type="text" 
									ng-model="contact.tel" 
									name="ctel" 
								/>
						</div>
						<div class="input-group">
							<a href="#" class="btn primary">Salvar</a>
							<a  href="#" class="btn">Cancelar</a>
						</div>
							
					</form>
				</div>
			</div>
		</div>
	</section>
	
</body>
